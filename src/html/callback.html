<section class="callback">
    <div class="container">
        <div class="callback__button-top">
            <a href="#callback" class="button button-border">заявка</a>
        </div>
        <div class="callback__wrap">
            <div class="callback__title" id="callback">
                <h2 class="h2">Регистрация на чемпионат:</h2>
            </div>
            <form action="#" class="callback__form" data-js="form">
                <div class="callback__inputs">
                    <input type="text" class="callback__input" placeholder="Имя" required>
                    <input type="text" class="callback__input" placeholder="Фамилия" required>
                    <input type="text" class="callback__input" placeholder="Адрес" required>
                    <input type="text" class="callback__input" placeholder="Наименование учебного заведения" required>
                    <input type="phone" class="callback__input" placeholder="Контактный телефон" required
                        data-js="input-phone">
                    <input type="email" class="callback__input" placeholder="E-mail" required>
                </div>
                <button type="submit" class="button callback__submit" data-js="form-submit"
                    disabled>РЕГИСТРАЦИЯ</button>
                <label class="callback__checkbox" data-js="form-checkbox">
                    <input type="checkbox">
                    <span>
                        Согласен с <a href="#">условиями использования</a> формы заявки и <a href="">политикой
                            конфиденциальности</a> лица, разместившего форму заявки
                    </span>
                </label>
            </form>
        </div>
    </div>
</section>
